<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Dengomeet</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>

    <div class="container">
        <div class="formNovoUser">

            <div id=logoTelaNovoUser>
                <img src="../../assets/dengomeet Logotipo.png" />
            </div>

            <div class="form-novoUser">
                <form>
                    <input type="text" class="form-novoUser-input" id="nome" placeholder="Nome de usuário" required />
                    <input type="text" class="form-novoUser-input" id="email" placeholder="Endereço de email"
                        required />
                    <input type="password" class="form-novoUser-input" id="senha" placeholder="Senha" required />
                    <input type="password" class="form-novoUser-input" id="senhaConfirmacao"
                        placeholder="Confirmação de senha" required />
                    <input type="date" class="form-novoUser-input" id="dataNascimento" required />
                    <input type="checkbox" id="receberEmail" id="receberEmail">
                    <label class="form-novoUser-check" for="receberEmail">Desejo receber novidades e notícias por
                        email</label>
                    <button type="button" id='salvarUser' class="form-novoUser-button">Confirmar registro</button>
                </form>

            </div>

        </div>
    </div>

    <script src="./saveUser.js"></script>

</body>

</html>
