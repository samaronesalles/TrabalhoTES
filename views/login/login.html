<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Dengomeet</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>

    <div class="containerLogin">
        <div class="formlogin">

            <div id=logoTelaLogin>
                <img src="../../assets/dengomeet Logotipo.png" />
            </div>

            <div class="linkCrieConta">
                <span>Entre com sua conta. </p> Ou <a href="#">crie uma conta</a></span>
            </div>

            <form action="#" class="form-contact" method="post">
                <input type="text" class="form-contact-input" name="nome" placeholder="UsuÃ¡rio / Email" required />
                <input type="password" class="form-contact-input" name="senha" placeholder="Senha" required />
                <button type="submit" class="form-contact-button">Entrar</button>
            </form>

            <div class="spanEsqueceuSenha">
                <span><a href="#">Esqueceu sua senha?</a></span>
            </div>

        </div>
    </div>

    <div class="modal-overlay">
        <div class="modal">
            <a class="close-modal">
                <i class="material-icons">close</i>
            </a>

            <div class="modal-content">
                <iframe src="" frameborder="0"></iframe>
            </div>
        </div>
    </div>

    <script src="../../scripts/scripts.js"></script>

</body>

</html>
